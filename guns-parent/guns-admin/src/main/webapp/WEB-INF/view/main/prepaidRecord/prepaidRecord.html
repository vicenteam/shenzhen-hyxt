@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>充值记录管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="PrepaidRecord.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="PrepaidRecordTableToolbar" role="group">
                                <#button name="充值" icon="fa-plus" clickFun="PrepaidRecord.openAddPrepaidRecord()"/>
                        </div>
                        <#table id="PrepaidRecordTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/main/prepaidRecord/prepaidRecord.js"></script>
@}
